server:
  port: 9984
spring:
  application:
    name: mall-system-order-consumer
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.190:8848
      config:
        server-addr: 192.168.0.190:8848
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: -1
    serialization: fastjson2
  registry:
    address: nacos://192.168.0.190:8848
  consumer:
    timeout: 3000
    check: false
